
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Aim Trainer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes shake {
        0%, 100% { transform: translate(0, 0) rotate(0); }
        25% { transform: translate(1px, -2px) rotate(-0.1deg); }
        50% { transform: translate(-2px, 1px) rotate(0.1deg); }
        75% { transform: translate(1px, 1px) rotate(0.05deg); }
      }
      .animate-shake {
        animation: shake 0.15s cubic-bezier(.36,.07,.19,.97) both;
      }
      .text-shadow-lg {
        text-shadow: 0 4px 6px rgba(0, 0, 0, 0.4);
      }
    </style>

  }
